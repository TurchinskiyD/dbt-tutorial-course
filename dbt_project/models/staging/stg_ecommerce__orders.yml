models:
  - name: stg_ecommerce__orders
    description: "Table containing order details from the ecommerce dataset."
    columns:
      - name: order_id
        description: "Unique identifier for each order."
        tests:
          -  unique
          - not_null

      - name: user_id
        description: ""
        tests:
          - not_null


      - name: status
        description: "Current status of the order.
          Possible values include: Processing, Cancelled, Shipped, Complete, Returned."
        tests:
          - accepted_values:
              values:
                - Processing
                - Cancelled
                - Shipped
                - Complete
                - Returned

      - name: gender
        description: ""

      - name: created_at
        description: "Timestamp when the order was created."
        tests:
          - not_null


      - name: returned_at
        description: "Timestamp when the order was returned, if applicable."
        tests:
          - not_null:
              where: "status = 'Returned'"

      - name: shipped_at
        description: "When the order was shipped"
        tests:
          - not_null:
              where: "delivered_at IS NOT NULL OR status = 'Shipped'"

      - name: delivered_at
        description: "When the order was delivered"
        tests:
          - not_null:
              where: "returned_at IS NOT NULL OR status = 'Complete'"

      - name: num_items_ordered
        description: "Number of items in the order"
        tests:
          - not_null